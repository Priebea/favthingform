      <form>
        <div class="form-group">
          <label for="favorite1">Pick a good one</label>
          <input id="favorite1" class="form-control" type="text" placeholder="Your most favorite thing">

          <div class="form-group">

         <input id="favorite2" class="form-control" type="text" placeholder="Your second most favorite thing">
      </div>

        <label for="favorite2">Three to go</label>
        <input id="favorite2" class="form-control" type="text" placeholder="Your third most favorite thing">
      </div>

        <label for="favorite2">Dig deep</label>
        <input id="favorite2" class="form-control" type="text" placeholder="Your fourth most favorite thing">
      </div>

        <label for="favorite2">Last one!</label>
        <input id="favorite2" class="form-control" type="text" placeholder="Your fifth, and last, favorite thing">
</div>
      </form>
      <h4>Want to know Grumpy Cat's favorite things?<h4>
      <button type="button" class="btn btnprimary" id="click">Click Here</button>

   <div id="grumpy-hidden">
